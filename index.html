<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="container">
           
                <form action="https://bin" method="post" id="signup">
                    <h1>Create your account!</h1>
                    <div class="box">
                        <label for="firstName">FIRST NAME:</label>
                    <input type="text" id="firstName" name="firstName" autofocus required>
                    <small>e</small>
                    </div>

                    <div class="box">
                        <label for="lastName">LAST NAME:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="box">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" required autocomplete="on">
                        <small>e</small>
                    </div>

                    <div class="box">
                        <label for="tel">PHONE NUMBER:</label>
                        <input type="number" id="tel" name="number" autocomplete="on">
                        <small>error message</small>
                    </div>
                   
                   
                    <div class="box">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" required>
                        <small>e</small>
                    </div>
                  
                    <div class="box">
                        <label for="password"> CONFIRM PASSWORD:</label>
                        <input type="password" id="confirmPassword" name="password" required>
                        <small>e</small>
                    </div>
                   
                <button type="submit" class="submitBtn">Create Account</button>

                </form>
            <p>Already have an account? <span>Log in</span> </p>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
